	<head>

		<link rel="stylesheet" href="style/main.css" 
			type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="style/owl/owl.carousel.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
